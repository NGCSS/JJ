<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到几鸡 - 学习助理</title>
    <style type="text/css">
        h1{
            text-align: center;
            font-size: 50px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>
<body>
    <h1>欢迎来到几鸡 - 学习助理</h1>   
</body>
 <script>
      $(document).ready(function() {    
            function jump(count) {    
                window.setTimeout(function(){    
                    count--;    
                    if(count > 0) {    
                        $('#num').attr('innerHTML', count);    
                        jump(count);    
                    } else {    
                        location.href="https://jiji.pm";    
                    }    
                }, 500);    
            }    
            jump(3);    
        });  
 </script>
