<script>
     $("#legal").click(function () {
      if($('#legal').is(':checked')) {
      $("#tos").removeAttr("disabled")
      }else{
      $('#tos').attr("disabled",true);
      }
      });
  function getCookie(cname)
	{
	  var name = cname + "=";
	  var ca = document.cookie.split(';');
	  for(var i=0; i<ca.length; i++)
	  {
	    var c = ca[i].trim();
	    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
	  }
	  return "";
	}
  </script>
<script>
    $(document).ready(function(){
        function register(){
    	           code = 0;
           if ((getCookie('code'))!=''){
           code = getCookie('code');
          }
	    			document.getElementById("tos").disabled = true;

            $.ajax({
                type:"POST",
                url:"https://www.pieuu16952121.com/api/registered",
                dataType:"jsonp",
                data:{
                    email: $("#email").val(),
                    name: $("#name").val(),
                    passwd: $("#passwd").val(),
                    repasswd: $("#repasswd").val(),
                    code:code,
					          wechat: $("#wechat").val(),					          imtype: $("#imtype").val(),
					                                              },
                success:function(data){
                   
                    if(data.ret == 1){
                        $("#result").modal();
                        $("#msg").html(data.msg);
                        window.setTimeout("location.href='https://ngcss.github.io/JJ/login'", 1200);
                    }else{
                        $("#result").modal();
                        $("#msg").html(data.msg);
                        setCookie('code','',0);
                        $("#code").val(getCookie('code'));
						$("#tos").removeAttr("disabled")
                      
                    }
                },
                error:function(jqXHR){
			$("#msg-error").hide(10);
			$("#msg-error").show(100);
			$("#msg-error-p").html("发生错误："+jqXHR.status);
			document.getElementById("tos").disabled = false;
			                }
            });
        }
        $("html").keydown(function(event){
            if(event.keyCode==13){
                $("#tos_modal").modal();
            }
        });

		
		$("#reg").click(function(){
            register();
        });

		$("#tos").click(function(){
			            $("#tos_modal").modal();
        });
    })
</script>
